[loggers]
keys=root,discord

[handlers]
keys=stream_handler,debug_handler,info_handler,error_handler

[formatters]
keys=formatter

[logger_root]
handlers=
level=INFO
qualname=root

[logger_discord]
level=DEBUG
handlers=stream_handler,debug_handler,info_handler,error_handler
qualname=discord

[handler_stream_handler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stdout,)

[handler_debug_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=("log/debug.log",)

[handler_info_handler]
class=FileHandler
level=INFO
formatter=formatter
args=("log/info.log",)

[handler_error_handler]
class=FileHandler
level=ERROR
formatter=formatter
args=("log/error.log",)

[formatter_formatter]
format=%(asctime)s; %(name)s; %(levelname)s; %(message)s
